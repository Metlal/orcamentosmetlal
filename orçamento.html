<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Or√ßaf√°cil METLAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body, input, select, button { font-family: 'Inter', sans-serif; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, select, button { width: 100%; padding: 8px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; }
    button:hover { background: #0056b3; }
    .total { font-weight: bold; color: green; }
  </style>
</head>
<body>
<div class="container">
  <h2>Or√ßaf√°cil METLAL</h2>

  <label>Cliente:</label>
  <input id="cliente" type="text" />

  <label>N√∫mero do Or√ßamento:</label>
  <input id="numero" type="text" readonly />

  <label>Data:</label>
  <input id="data" type="date" />

  <label>Produto:</label>
  <select id="produto"><option>Carregando...</option></select>

  <label>Quantidade:</label>
  <input id="quantidade" type="number" value="1" min="1" />

  <button onclick="adicionarItem()">Adicionar Produto</button>

  <div id="itens"></div>

  <p class="total" id="total">Total: R$ 0,00</p>

  <button onclick="gerarPDF()">üìÑ Gerar PDF e Salvar</button>
</div>

<script>
  const webAppURL = "https://script.google.com/macros/s/AKfycbxse_rOXIAZrMDrr5U3tWzCBJUy-yTkL6DQU1O8uG5xJwxds3l8VDISL9vKVbeUSxUy/exec";
  const sheetID = "1AVl3zXYmlR0Jr7LpZlMVf28EnpZYMQj1hRU5VUbfcA4";
  const sheetName = "Produtos";
  const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

  const produto = document.getElementById("produto");
  const cliente = document.getElementById("cliente");
  const numero = document.getElementById("numero");
  const data = document.getElementById("data");
  const quantidade = document.getElementById("quantidade");
  const itensDiv = document.getElementById("itens");
  const totalDisplay = document.getElementById("total");

  let produtos = {};
  let lista = [];

  carregarProdutos();
  gerarNumero();

  function carregarProdutos() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        produto.innerHTML = "<option value=''>Selecione</option>";
        json.table.rows.forEach(row => {
          const nome = row.c[0]?.v;
          const preco = parseFloat(row.c[1]?.v || 0);
          if (nome) {
            produtos[nome] = preco;
            produto.innerHTML += `<option value="${nome}">${nome}</option>`;
          }
        });
      });
  }

  function gerarNumero() {
    fetch(webAppURL + "?tipo=ultimo")
      .then(res => res.text())
      .then(ultimo => {
        const num = ultimo.match(/\d+/);
        let sequencia = num ? parseInt(num[0]) + 1 : 1;
        numero.value = `MT${String(sequencia).padStart(4, "0")}`;
      })
      .catch(() => {
        numero.value = "MT0001";
      });

    data.value = new Date().toISOString().split("T")[0];
  }

  function adicionarItem() {
    const nome = produto.value;
    const qtd = parseInt(quantidade.value);
    if (!nome || qtd <= 0) return alert("Selecione um produto v√°lido.");

    const preco = produtos[nome];
    const subtotal = preco * qtd;

    lista.push({ nome, qtd, preco, subtotal });
    atualizarLista();
  }

  function atualizarLista() {
    let html = "<ul>", total = 0;
    lista.forEach((item, i) => {
      total += item.subtotal;
      html += `<li>${item.nome} x${item.qtd} - R$ ${item.subtotal.toFixed(2)} <button onclick="remover(${i})">‚ùå</button></li>`;
    });
    html += "</ul>";
    itensDiv.innerHTML = html;
    totalDisplay.textContent = `Total: R$ ${total.toFixed(2)}`;
  }

  function remover(i) {
    lista.splice(i, 1);
    atualizarLista();
  }

  async function gerarPDF() {
    if (!cliente.value || lista.length === 0) {
      return alert("Preencha todas as informa√ß√µes e adicione pelo menos um item.");
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Inserir logo (base64 depois)
    const imgLogo = "LOGO"; // <-- substitua depois com base64 da imagem
    // doc.addImage(imgLogo, "PNG", 10, 10, 40, 20);

    doc.setFontSize(12);
    doc.text(`Cliente: ${cliente.value}`, 10, 40);
    doc.text(`Or√ßamento: ${numero.value}`, 10, 47);
    doc.text(`Data: ${data.value}`, 150, 47);

    // Cabe√ßalho da Tabela
    const headers = [["Produto", "Quantidade", "Pre√ßo Unit√°rio", "Subtotal"]];
    const rows = lista.map(item => [
      item.nome,
      item.qtd.toString(),
      `R$ ${item.preco.toFixed(2)}`,
      `R$ ${item.subtotal.toFixed(2)}`
    ]);
    const total = lista.reduce((acc, cur) => acc + cur.subtotal, 0);

    doc.autoTable({
      startY: 55,
      head: headers,
      body: rows,
      styles: { halign: 'center' },
      headStyles: { fillColor: [0, 123, 255] }
    });

    doc.setFontSize(14);
    doc.setTextColor(0, 128, 0);
    doc.text(`TOTAL: R$ ${total.toFixed(2)}`, 150, doc.lastAutoTable.finalY + 10, { align: 'right' });

    doc.save(`${numero.value}.pdf`);

    const produtosTexto = lista.map(item => `${item.nome} (${item.qtd})`).join(" | ");

    // Enviar para planilha
    fetch(webAppURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        tipo: "salvar",
        numero: numero.value,
        cliente: cliente.value,
        data: data.value,
        produtos: produtosTexto,
        total: total.toFixed(2),
        status: "Pendente",
        usuario: "admin"
      })
    })
    .then(r => r.text())
    .then(res => alert(res))
    .catch(err => alert("Erro ao salvar or√ßamento: " + err.message));
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
